<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>错误请求 - 生物资源管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <style>
        body { background-color: #f8f9fa; }
        .error-container { height: 100vh; display: flex; align-items: center; justify-content: center; }
        .error-card { background: white; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); padding: 40px; text-align: center; max-width: 600px; width: 100%; }
        .error-icon { font-size: 5rem; color: #6f42c1; margin-bottom: 20px; }
        .error-code { font-size: 5rem; font-weight: bold; color: #6f42c1; margin-bottom: 10px; }
        .error-message { font-size: 1.5rem; margin-bottom: 20px; color: #6c757d; }
        .error-description { margin-bottom: 30px; color: #6c757d; }
        .btn-home { background-color: #28a745; border-color: #28a745; color: white; padding: 10px 25px; font-size: 1.1rem; border-radius: 30px; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('main.index') }}"><i class="bi bi-database"></i> 生物资源管理系统</a>
        </div>
    </nav>

    <div class="error-container">
        <div class="error-card">
            <div class="error-icon"><i class="bi bi-exclamation-diamond"></i></div>
            <div class="error-code">400</div>
            <div class="error-message">错误请求</div>
            <div class="error-description">
                抱歉，服务器无法理解您的请求。请检查您的输入是否正确，然后重试。
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                <a href="{{ url_for('main.index') }}" class="btn btn-home me-md-2"><i class="bi bi-house"></i> 返回首页</a>
                <a href="javascript:history.back()" class="btn btn-outline-secondary"><i class="bi bi-arrow-left"></i> 返回上一页</a>
            </div>
        </div>
    </div>

    <footer class="bg-light text-center text-muted py-3 fixed-bottom">
        <div class="container"><p>生物资源管理系统 &copy; 2023 | 错误页面</p></div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
