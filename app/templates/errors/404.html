<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面未找到 - 生物资源管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .error-container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        .error-icon {
            font-size: 5rem;
            color: #dc3545;
            margin-bottom: 20px;
        }
        .error-code {
            font-size: 5rem;
            font-weight: bold;
            color: #dc3545;
            margin-bottom: 10px;
        }
        .error-message {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #6c757d;
        }
        .error-description {
            margin-bottom: 30px;
            color: #6c757d;
        }
        .btn-home {
            background-color: #28a745;
            border-color: #28a745;
            color: white;
            padding: 10px 25px;
            font-size: 1.1rem;
            border-radius: 30px;
        }
        .btn-home:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
        .search-box {
            margin: 30px 0;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('main.index') }}">
                <i class="bi bi-database"></i> 生物资源管理系统
            </a>
        </div>
    </nav>

    <div class="error-container">
        <div class="error-card">
            <div class="error-icon">
                <i class="bi bi-exclamation-triangle"></i>
            </div>
            <div class="error-code">404</div>
            <div class="error-message">页面未找到</div>
            <div class="error-description">
                抱歉，您访问的页面不存在或已被移除。这可能是因为URL输入错误，或者页面已被移动到新的位置。
            </div>
            
            <div class="search-box">
                <form action="{{ url_for('main.plant_index') }}" method="get" class="d-flex">
                    <input type="text" name="q" class="form-control me-2" placeholder="搜索植物资源...">
                    <button type="submit" class="btn btn-outline-success">搜索</button>
                </form>
                <div class="mt-2">
                    <small class="text-muted">或者 <a href="{{ url_for('main.insect_index') }}">搜索昆虫资源</a></small>
                </div>
            </div>
            
            <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                <a href="{{ url_for('main.index') }}" class="btn btn-home me-md-2">
                    <i class="bi bi-house"></i> 返回首页
                </a>
                <a href="javascript:history.back()" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left"></i> 返回上一页
                </a>
            </div>
            
            <div class="mt-4">
                <p class="text-muted">需要帮助？请联系系统管理员</p>
                <div class="d-flex justify-content-center">
                    <a href="mailto:admin@example.com" class="btn btn-sm btn-outline-primary me-2">
                        <i class="bi bi-envelope"></i> 发送邮件
                    </a>
                    <a href="tel:+86123456789" class="btn btn-sm btn-outline-primary">
                        <i class="bi bi-telephone"></i> 拨打电话
                    </a>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-light text-center text-muted py-3 fixed-bottom">
        <div class="container">
            <p>生物资源管理系统 &copy; 2023 | 错误页面</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
